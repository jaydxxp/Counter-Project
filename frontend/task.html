<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counter App</title>
  <link rel="stylesheet" href="task.css">
</head>
<body>
  <div class="counter-container">
    <h1 id="counter" style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Counter: 0</h1>
    <button id="subtractBtn" style="color: black; font-weight: bold ;">-1</button>
    <button id="addBtn"style="color: black; font-weight: bold ;">+1</button>
    <button id="undoBtn"style="color: black; font-weight: bold ;">Undo</button>
    <button id="redoBtn"style="color: black; font-weight: bold ;">Redo</button>
    <div class="progress-bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>
  <script src="task.js"></script>
</body>
</html>
